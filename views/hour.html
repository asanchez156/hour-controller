<!DOCTYPE html>
<html lang="es">
  <head>
    <% include ../partials/head %>
  </head>
  <body>

    <!-- Header Area wrapper Starts -->
    <header id="header-wrap">
      <% include ../partials/header %>

    </header>
    <!-- Header Area wrapper End -->

    <% include ../partials/page-header %>
    <main>
        <input type="hidden" id="pageName" value="<%= page %>"/>
        <div class="pageContent">
            <div id="messages">
                <% include ../partials/messages %>
            </div>

            <div class="searchPanel">
                <div class="row">
                    <div class="form-group">
                        <div class="form-item col-md-2 col-sm-6 col-xs-6">
                            <label for="employee">Empleado</label>
                        </div>
                        <div class="form-item col-md-2 col-sm-6 col-xs-6" id="employeeSelectDiv0">
                            <input type="text" class="form-control" id="employee" name="employee">
                        </div>

                        <div class="form-item col-md-2 col-sm-6 col-xs-6">
                            <label for="initialDate">Fecha inicial</label>
                        </div>
                        <div class="form-item col-md-2 col-sm-6 col-xs-6">
                            <div class="input-group date" data-provide="datepicker" data-id="datepickerInitial">
                                <input type="text" class="form-control" id="initialDate" name="initialDate">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-item col-md-2 col-sm-6 col-xs-6">
                            <label for="endDate">Fecha final</label>
                        </div>
                        <div class="form-item col-md-2 col-sm-6 col-xs-6">
                            <div class="input-group date" data-provide="datepicker" data-id="datepickerEnd">
                                <input type="text" class="form-control" id="endDate" name="endDate">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </br>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <button type="button" class="btn btn-primary" onclick="searchWorkingday()">Buscar</button>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="col-md-4 col-sm-6 col-xs-12 pull-right">
                            <button type="button" class="btn btn-primary pull-right" onclick="newWorkingDay()">Nueva</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tablePanel">
                <table id="hoursTable" class="table table-striped table-bordered" width="100%" cellspacing="0"></table>
            </div>
        </div>

        <!-- Working day modal -->
        <div class="modal fade" id="workingDayModal" tabindex="-1" role="dialog" aria-labelledby="workingDayModalLlb" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                <form id="workingDayForm">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="workingDayModalLbl">Editando jornada</h4>
                        </div>
                        <div class="modal-body">
                            <div id="workingDayMessageDiv">
                            </div>
                            <form id="workingDayForm">
                                <div id="workingDayPanelContent"/>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button id="saveWorkingDayBtn" type="button" class="btn btn-primary" >Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End workin day modal -->
    </main>

    <!-- Footer Section Start -->
    <footer class="section">
        <% include ../partials/footer %>
    </footer>
    <!-- Footer Section End -->

    <% include ../partials/copyright %>
    <% include ../partials/gotop %>
    <% include ../partials/scripts %>
    <script src="/assets/js/hour-page.js"></script>

  </body>
</html>
