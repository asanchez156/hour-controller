<!DOCTYPE html>
<html lang="es">
  <head>
    <% include ../partials/head %>
  </head>
  <body>

    <!-- Header Area wrapper Starts -->
    <header id="header-wrap">
      <% include ../partials/header %>

    </header>
    <!-- Header Area wrapper End -->

    <% include ../partials/page-header %>
    <main>
        <input type="hidden" id="pageName" value="<%= page %>"/>
        <div class="pageContent">
            <div id="messages">
                <% include ../partials/messages %>
            </div>

            <div class="searchPanel">
                <div class="row">
                    <div class="form-group">
                      <div class="form-item col-md-2 col-sm-6 col-xs-6">
                            <label for="initialDate">Fecha inicial</label>
                        </div>
                        <div class="form-item col-md-2 col-sm-6 col-xs-6">
                            <div class="input-group date" data-provide="datepicker" data-id="datepickerInitial">
                                <input type="text" class="form-control" id="initialDate" name="initialDate">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-item col-md-2 col-sm-6 col-xs-6">
                            <label for="endDate">Fecha final</label>
                        </div>
                        <div class="form-item col-md-2 col-sm-6 col-xs-6">
                            <div class="input-group date" data-provide="datepicker" data-id="datepickerEnd">
                                <input type="text" class="form-control" id="endDate" name="endDate">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </br>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <button type="button" class="btn btn-primary" onclick="searchPale()">Buscar</button>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="col-md-4 col-sm-6 col-xs-12 pull-right">
                            <button type="button" class="btn btn-primary pull-right" onclick="newPale()">Nuevo</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tablePanel">
                <table id="paleTable" class="table table-striped table-bordered" width="100%" cellspacing="0"></table>
            </div>
        </div>

        <!-- Pale day modal -->
        <div class="modal fade" id="paleModal" tabindex="-1" role="dialog" aria-labelledby="paleModalLlb" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <form id="paleForm">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="paleModalLbl">Creando pale</h4>
                        </div>
                        <div class="modal-body">
                            <div id="paleMessageDiv">
                            </div>
                            <div id="palePanelContent">
                              <div class="row">
                                  <div class="form-group">
                                    <div class="form-item col-md-3 col-sm-6 col-xs-6">
                                        <label for="date">Fecha</label>
                                    </div>
                                    <div class="form-item col-md-3 col-sm-6 col-xs-6">
                                        <div class="input-group date" data-provide="datepicker" data-id="datepicker">
                                            <input type="text" class="form-control" id="date" name="date">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-th"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-item col-md-3 col-sm-6 col-xs-6">
                                        <label for="pales">Numero de pales</label>
                                    </div>
                                    <div class="form-item col-md-3 col-sm-6 col-xs-6">
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-danger btn-number" data-type="minus" data-field="pales">
                                                    <span class="glyphicon glyphicon-minus"></span>
                                                </button>
                                              </span>
                                            <input id="pales" name="pales" class="form-control input-number" value="11" min="1" max="20" type="text">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="pales">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                </button>
                                             </span>
                                        </div>
                                    </div>
                                    <div class="form-item col-md-3 col-sm-6 col-xs-6">
                                        <label for="description">Nota</label>
                                    </div>
                                    <div class="form-item col-md-3 col-sm-6 col-xs-6">
                                        <input type="text" class="form-control" id="description" name="description">
                                    </div>
                                  </div>
                              </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button id="savePaleBtn" type="button" class="btn btn-primary" >Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End  modal -->
    </main>

    <!-- Footer Section Start -->
    <footer class="section">
        <% include ../partials/footer %>
    </footer>
    <!-- Footer Section End -->

    <% include ../partials/copyright %>
    <% include ../partials/gotop %>
    <% include ../partials/scripts %>
    <script src="/assets/js/pale-page.js"></script>

  </body>
</html>
